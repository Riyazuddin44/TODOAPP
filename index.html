<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To da App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <main>
        <section class="flex flex-col text-center items-center justify-center min-h-screen">
            <div class="w-60 bg-gray-100 h-[40vh] rounded-lg shadow p-5">

                <div class="my-2 flex items-center justify-between">

                </div>

            </div>

        </section>
